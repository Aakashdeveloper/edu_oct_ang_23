<div class="panel panel-info">
    <div class="panel-heading">
        <h2>Users</h2>
        <button class="btn btn-primary" (click)="logoutUser()">Logout</button> &nbsp;
        <button class="btn btn-info" [routerLink] = "['/profile']">Profile</button>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
            </thead>
            <tbody>
                <tr *ngFor="let data of userList">
                    <td>{{data._id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
