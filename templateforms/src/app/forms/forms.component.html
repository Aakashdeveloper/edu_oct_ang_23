<hr/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Employee Forms
        </div>
        <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched">
                    <label class="control-label" for="fname">FirstName</label>
                    <input id="fname" class="form-control" name="firstName"
                    [ngModel]="myEmployee.firstName"
                    (ngModelChange)="firstToUpper($event)"
                    required
                    #firstname="ngModel"/>
                    <div class="alert alert-danger" 
                    *ngIf="firstname.invalid && firstname.touched">
                        FirstName is required
                    </div>
                </div>
                <!-- <div>
                    <h4>Classes</h4>
                    <h3>{{firstname.invalid}}</h3>
                    <h3>{{firstname.className}}</h3>
                </div> -->
                <div class="form-group" [class.has-error]="lastname.invalid && lastname.touched">
                    <label class="control-label" for="lname">LastName</label>
                    <input id="lname" class="form-control" name="lastName"
                    [(ngModel)] = "myEmployee.lastName"
                    minlength="3"
                    #lastname="ngModel"/>
                    <div class="alert alert-danger" 
                    *ngIf="lastname.invalid && lastname.touched">
                       Min Length is 3
                    </div>
                </div>
                <div class="form-group" [class.has-error]="mail.invalid && mail.dirty">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" class="form-control" name="email"
                    [(ngModel)] = "myEmployee.email"
                    pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                    #mail="ngModel"/>
                    <div class="alert alert-danger" 
                    *ngIf="mail.invalid && mail.dirty">
                       Please eneter valid email
                    </div>
                </div>
                <button class="btn btn-success" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
